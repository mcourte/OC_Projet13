version: 2.1
orbs:
  docker: circleci/docker@2.1.3

jobs:
  test-python:
    docker:  
      - image: python:3.10-slim  # Utilisation d'une image officielle Python
    steps:
      - checkout
      - run:
          name: Clear pip cache
          command: pip cache purge
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: pytest
        
workflows:
  build-and-test:
    jobs:
      - test-python
